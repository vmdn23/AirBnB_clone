<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="icon" type="image/xicon" href="images/icon.png">    
    </head>

    <body>
        <header>
            <div class="logo"></div>            
        </header>

        <div class="container">    
            <section class="filters">

                <div class="locations">
                    <div class="dropdown">
                        <h3>States</h3>
                        <h4>California, Alaska...</h4>
                        <ul class="popover">
                            <li class="state"><h2>California:</h2>  
                                <ul class="city">
                                    <li>San Francisco</li>
                                    <li>Westminster</li>
                                </ul>
                            </li>
                            <li class="state"><h2>Alaska:</h2>
                                <ul class="city">
                                    <li>Anchorage</li>
                                    <li>Juneau</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="amenities">
                    <div class="dropdown">
                        <h3>Amenities</h3>
                        <h4>A/C, Pool...</h4>
                        <ul class="popover">
                            <li class="extra">A/C</li>
                            <li class="extra">Pool</li>
                            <li class="extra">TV</li>
                            <li class="extra">Kitchen</li>
                        </ul>
                    </div>
                </div>
                
                <button>Search</button>

            </section>                
        </div>

        <footer>
            <div class="fter"> Holberton School </div>
        </footer>
    </body>
</html>
