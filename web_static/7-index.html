<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link rel="icon" type="image/xicon" href="images/icon.png">    
    </head>
    <body>
        <header>
            <div class="logo"></div>            
        </header>
        <div class="container">

            <section class="filters">
                <div class="locations">
                    <div class="dropdown">
                        <h3>States</h3>
                        <h4>California, Alaska...</h4>
                        <ul class="popover">
                            <li><h2>California:</h2>  
                                <ul class="city">
                                    <li>San Francisco</li>
                                    <li>Westminster</li>
                                </ul>
                            </li>
                            <li><h2>Alaska:</h2>
                                <ul class="city">
                                    <li>Anchorage</li>
                                    <li>Juneau</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="amenities">
                    <div class="dropdown">
                        <h3>Amenities</h3>
                        <h4>A/C, Pool...</h4>
                        <ul class="popover">
                            <li class="info">A/C</li>
                            <li class="info">Pool</li>
                            <li class="info">TV</li>
                            <li class="info">Kitchen</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </div>

            </section>  

            <h1>Places</h1>
            <section class="places">
                    <article class="art">
                        <h2 class="homes">Tiny House</h2>
                    </article>
                    <article class="art">
                        <h2 class="homes">Big House</h2>
                    </article>
                    <article class="art">
                        <h2 class="homes">Castle</h2>
                    </article>
            </section>  
        </div>

        <footer>
            <div class="fter"> Holberton School </div>
        </footer>
    </body>
</html>
